<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>列表模板页</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="../favicon.ico"/>
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet"/>
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet"/>
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
    <link href="../css/animate.min.css" rel="stylesheet"/>
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet"/>

</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>用户列表</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index-2.html">首页</a>
            </li>
            <li>
                <strong>用户管理</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-4 form-group">
                                    <label class="col-sm-4 control-label">用户名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label class="col-sm-4 control-label">下拉选</label>
                                    <div class="col-sm-8">
                                        <select class="form-control m-b" name="account">
                                            <option>选项 1</option>
                                            <option>选项 2</option>
                                            <option>选项 3</option>
                                            <option>选项 4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label class="col-sm-4 control-label">用户名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-4 form-group" id="date_div">
                                    <label class="col-sm-4 control-label">时间段</label>
                                    <div class="col-sm-8 input-daterange input-group" id="datepicker">
                                        <input type="text" class="input-sm form-control" name="start"
                                               value="2014-11-11"/>
                                        <span class="input-group-addon">到</span>
                                        <input type="text" class="input-sm form-control" name="end" value="2014-11-17"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="hr-line-dashed"></div>-->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">查询</button>
                                        <button class="btn btn-white" type="reset">重置</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <div class="" style="margin-bottom: 10px;">
                    <a onclick="" href="javascript:void(0);" class="btn btn-primary ">添加</a>
                    <a onclick="" href="javascript:void(0);" class="btn btn-danger ">删除</a>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="bs-checkbox " style="width: 36px; " data-field="state" tabindex="0">
                            <div class="th-inner "><input name="btSelectAll" type="checkbox"></div>
                            <div class="fht-cell"></div>
                        </th>
                        <th>渲染引擎</th>
                        <th>浏览器</th>
                        <th>平台</th>
                        <th>引擎版本</th>
                        <th>CSS等级</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="dataTables_info" id="DataTables_Table_0_info" role="alert" aria-live="polite"
                             aria-relevant="all">显示 1 到 10 项，共 57 项
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                            <ul class="pagination">
                                <li class="paginate_button previous disabled" aria-controls="DataTables_Table_0"
                                    tabindex="0" id="DataTables_Table_0_previous"><a href="#">上一页</a></li>
                                <li class="paginate_button active" aria-controls="DataTables_Table_0" tabindex="0"><a
                                        href="#">1</a></li>
                                <li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a
                                        href="#">2</a></li>
                                <li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a
                                        href="#">3</a></li>
                                <li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a
                                        href="#">4</a></li>
                                <li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a
                                        href="#">5</a></li>
                                <li class="paginate_button " aria-controls="DataTables_Table_0" tabindex="0"><a
                                        href="#">6</a></li>
                                <li class="paginate_button next" aria-controls="DataTables_Table_0" tabindex="0"
                                    id="DataTables_Table_0_next"><a href="#">下一页</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/libs/jquery.min.js?v=2.1.4"></script>
<script src="../js/libs/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/iCheck/icheck.min.js"></script>
<script src="../js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../js/content.min.js?v=1.0.0"></script>
<script type="text/javascript">
    $ ( "#date_div .input-daterange" ).datepicker ( { keyboardNavigation: ! 1, forceParse: ! 1, autoclose: ! 0 } );
</script>
</body>

</html>
